<div class="rounded-lg border border-gray-200">
    <div class="overflow-x-auto rounded-t-lg">
        <table class="min-w-full divide-y-2 divide-gray-200 bg-white text-sm">
            <thead class="ltr:text-left rtl:text-right">
                <tr>
                    <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 text-start">Name</th>
                    <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 text-start">Apellido</th>
                    <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 text-start">Email</th>
                    <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 text-start">phone</th>
                    <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 text-start">country</th>
                </tr>
            </thead>

            <tbody class="divide-y divide-gray-200">
                <tr *ngFor="let client of clients">
                    <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">{{ client.name }}</td>
                    <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{ client.lastname }}</td>
                    <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{ client.email }}</td>
                    <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{ client.phone }}</td>
                    <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{ client.country }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="rounded-b-lg border-t border-gray-200 px-4 py-2">
        <ol class="flex justify-end gap-1 text-xs font-medium">
            <li>
                <a href="#" (click)="prevPage()"> <!-- Agregamos evento click para página anterior -->
                    <span class="sr-only">Prev Page</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                            clip-rule="evenodd" />
                    </svg>
                </a>
            </li>

            <li *ngFor="let page of pages" [class.bg-blue-600]="currentPage === page"
                [class.text-white]="currentPage === page">
                <a href="#" (click)="changePage(page)"
                    class="block size-8 rounded border border-gray-100 bg-white text-center leading-8 text-gray-900">
                    {{ page }}
                </a>
            </li>

            <li>
                <a href="#" (click)="nextPage()"> <!-- Agregamos evento click para página siguiente -->
                    <span class="sr-only">Next Page</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                            clip-rule="evenodd" />
                    </svg>
                </a>
            </li>
        </ol>
    </div>
</div>
